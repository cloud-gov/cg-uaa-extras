---
applications:
- name: invite
  host: invite
  domain: fr.cloud.gov
  buildpack: staticfile_buildpack
  stack: cflinuxfs3
  path: redirect
  env:
    TARGET_DOMAIN: account.fr.cloud.gov/invite
- name: uaaextra
  host: account
  domain: fr.cloud.gov
  buildpack: python_buildpack
  stack: cflinuxfs3
  instances: 2
  services:
  - redis-accounts
  env:
    ENV: production
